name: Flutter CI/CD

on:
  push:
    branches:
      - main
      - master
      - development
  pull_request:
    branches:
      - main
      - master
      - development

permissions:
  contents: write  # Allow release creation & asset upload

jobs:
  build:
    name: Build APK and ZIP
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'  # use your version

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Create ZIP package
        run: |
          mkdir release
          cp build/app/outputs/flutter-apk/app-release.apk release/
          zip -r release-package.zip release

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d "+" -f1)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV  # Save version as an environment variable

      - name: Upload ZIP package
        uses: actions/upload-artifact@v4
        with:
          name: release-package
          path: release-package.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build  # This ensures the release job depends on the build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git configuration
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d "+" -f1)
          echo "VERSION=${VERSION}" >> $GITHUB_ENV  # Save version as an environment variable

      # Create and push tag based on version
      - name: Create and push tag
        run: |
          git tag v${{ env.VERSION }}  # Create the tag based on the version
          git push origin v${{ env.VERSION }}  # Push the tag to the remote repository

      # Now, create the GitHub release for the tag
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}  # Use the created tag for the release
          name: Release ${{ env.VERSION }}
          body: |
            ðŸŽ‰ Automated release created for version: `${{ env.VERSION }}`.
            This release contains the built APK and ZIP package.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload APK and ZIP to the release
      - name: Upload APK and ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            release-package.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
